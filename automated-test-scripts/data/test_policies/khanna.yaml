# Autoscale PAYG example
google-autoscale-payg-example-test:
  test-url: "file://automated-test-scripts/f5-google-gdm-templates-v2/examples/autoscale/payg/daily_test.yaml"
  run: "random"
  random-num-of-tests: 1
  parameters-files:
    - "automated-test-scripts/data/f5-google-gdm-templates-v2/examples/autoscale/payg/prepub_parameters.yaml"
