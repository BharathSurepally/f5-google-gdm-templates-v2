pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: gcp
      type: compute
      field: hostname
  - name: PROJECT_ID
    type: metadata
    metadataProvider:
      environment: gcp
      type: project
      field: projectId
  - name: INSTANCE_ID
    type: metadata
    metadataProvider:
      environment: gcp
      type: compute
      field: id
  - name: SERVICE_ACCOUNT_EMAIL
    type: url
    value: 'http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/email'
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: SERVICE_ACCOUNT_CREDENTIAL
    type: secret
    secretProvider:
      type: SecretsManager
      environment: gcp
      version: latest
      secretId: my-secret-id-01
  - name: SPLUNK_API_KEY
    type: secret
    secretProvider:
      type: SecretsManager
      environment: gcp
      version: latest
      secretId: my-secret-id-02
  - name: BIGIQ_PASSWORD
    type: secret
    secretProvider:
      type: SecretsManager
      environment: gcp
      version: latest
      secretId: my-secret-id-03
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.22.0
      extensionHash: 92c2aa88c6de685a4f40f5cbbde13afacc906cbc418e4b68ba66c98c7eabae4d
    - extensionType: as3
      extensionVersion: 3.29.0
      extensionHash: bcbba79b42b700b8d2b46937b65e6d09b035515a7a7e40aaeebb360fcfe7aa66
    - extensionType: ts
      extensionVersion: 1.20.1
      extensionHash: 634dffc49a67c64e9f1221a0f306b62cdd46cb4d57f133a82a4b6992e4b0d58f
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Autoscale 1NIC BIG-IP declaration for Declarative Onboarding with BIG-IQ
          license
        async: true
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.color: blue
            ui.advisory.text: "Provisioned via Runtime Init and DO"
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
          My_License:
            class: License
            hypervisor: gce
            licenseType: licensePool
            licensePool: clpv2
            bigIqHost: 192.168.1.4
            bigIqUsername: admin
            bigIqPassword: '{{{BIGIQ_PASSWORD}}}'
            tenant: 'myTenant-{{{INSTANCE_ID}}}'
            skuKeyword1: F5-BIG-MSP-BT-1G
            unitOfMeasure: hourly
            reachable: false
            overwrite: false
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}'
    - extensionType: as3
      type: inline
      value:
        schemaVersion: 3.0.0
        class: ADC
        remark: Autoscale
        label: Autoscale
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            telemetry_local_rule:
              remark: Only required when TS is a local listener
              class: iRule
              iRule: |-
                when CLIENT_ACCEPTED {
                  node 127.0.0.1 6514
                }
            telemetry_local:
              remark: Only required when TS is a local listener
              class: Service_TCP
              virtualAddresses:
                - 255.255.255.254
              virtualPort: 6514
              iRules:
                - telemetry_local_rule
            telemetry:
              class: Pool
              members:
                - enable: true
                  serverAddresses:
                    - 255.255.255.254
                  servicePort: 6514
              monitors:
                - bigip: "/Common/tcp"
            telemetry_hsl:
              class: Log_Destination
              type: remote-high-speed-log
              protocol: tcp
              pool:
                use: telemetry
            telemetry_formatted:
              class: Log_Destination
              type: splunk
              forwardTo:
                use: telemetry_hsl
            telemetry_publisher:
              class: Log_Publisher
              destinations:
                - use: telemetry_formatted
            telemetry_asm_security_log_profile:
              class: Security_Log_Profile
              application:
                localStorage: false
                remoteStorage: splunk
                servers:
                  - address: 255.255.255.254
                    port: '6514'
                storageFilter:
                  requestType: all
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - addressDiscovery: gce
                  addressRealm: private
                  projectId: '{{{PROJECT_ID}}}'
                  tagKey: 'appAutoscaleGroup'
                  tagValue: 'myUniqueStr'
                  servicePort: 80
                  updateInterval: 60
                  encodedCredentials: '{{{SERVICE_ACCOUNT_CREDENTIAL}}}'
                  credentialUpdate: false
              monitors:
                - http
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 0.0.0.0
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v1.0.0.0/examples/autoscale/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 0.0.0.0
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v1.0.0.0/examples/autoscale/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
    - extensionType: ts
      type: inline
      value:
        class: Telemetry
        controls:
          class: Controls
          logLevel: info
        My_Metrics_Namespace:
          class: Telemetry_Namespace
          My_System_Poller:
            class: Telemetry_System_Poller
            interval: 60
            actions:
              - includeData: {}
                locations:
                  system:
                    cpu: true
          My_Scaling_Endpoints:
            class: Telemetry_Endpoints
            items:
              throughputIn:
                name: throughputIn
                path: /mgmt/tm/sys/performance/throughput?$top=1&$select=Current
              hostname:
                name: hostname
                path: /mgmt/tm/sys/global-settings?$select=hostname
          My_Custom_Endpoints_Poller:
            class: Telemetry_System_Poller
            interval: 60
            endpointList:
              - My_Scaling_Endpoints/hostname
              - My_Scaling_Endpoints/throughputIn
          My_Telemetry_System:
            class: Telemetry_System
            systemPoller:
              - My_System_Poller
              - My_Custom_Endpoints_Poller
          My_Google_Cloud_Monitoring:
            class: Telemetry_Consumer
            type: Google_Cloud_Monitoring
            privateKey:
              cipherText: '{{{SERVICE_ACCOUNT_CREDENTIAL}}}'
            projectId: '{{{PROJECT_ID}}}'
            privateKeyId: yourPrivateKeyId
            serviceEmail: '{{{SERVICE_ACCOUNT_EMAIL}}}'
        My_Remote_Logs_Namespace:
          class: Telemetry_Namespace
          My_Listener:
            class: Telemetry_Listener
            port: 6514
          My_Splunk_Consumer:
            class: Telemetry_Consumer
            type: Splunk
            host: 192.168.2.4
            protocol: https
            port: 8088
            passphrase:
              cipherText: '{{{SPLUNK_API_KEY}}}'
            compressionType: gzip
post_onboard_enabled: []
