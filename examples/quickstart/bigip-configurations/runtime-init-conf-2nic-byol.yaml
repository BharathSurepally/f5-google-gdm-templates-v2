pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: gcp
      type: compute
      field: name
  - name: BIGIP_PASSWORD
    type: metadata
    metadataProvider:
      environment: gcp
      type: compute
      field: name
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
  - name: DEFAULT_GW
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/gateway
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: MGMT_GW
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/1/gateway
    headers:
      - name: Metadata-Flavor
        value: Google
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.22.0
      extensionHash: 92c2aa88c6de685a4f40f5cbbde13afacc906cbc418e4b68ba66c98c7eabae4d
    - extensionType: as3
      extensionVersion: 3.29.0
      extensionHash: bcbba79b42b700b8d2b46937b65e6d09b035515a7a7e40aaeebb360fcfe7aa66
    - extensionType: ts
      extensionVersion: 1.20.1
      extensionHash: 634dffc49a67c64e9f1221a0f306b62cdd46cb4d57f133a82a4b6992e4b0d58f
    - extensionType: fast
      extensionVersion: 1.10.0
      extensionHash: 30819184406499649b63f8f6a5d5f4eda3a38a89fa8043ecd58c2f190c0eec73
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: >-
          Quickstart 2NIC BIG-IP declaration for Declarative Onboarding with BYOL
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP VE Quickstart
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
          My_License:
            class: License
            licenseType: regKey
            regKey: AAAAA-BBBBB-CCCCC-DDDDD-EEEEEEE
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}.local'
          quickstart:
            class: User
            userType: regular
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          app_route:
            class: Route
            gw: '10.0.1.1'
            network: '10.0.2.0/24'
            mtu: 1500
          default:
            class: Route
            gw: '{{{DEFAULT_GW}}}'
            network: default
            mtu: 1500
          defaultManagementRoute:
            class: ManagementRoute
            mtu: 1460
            network: default
            gw: '{{{MGMT_GW}}}'
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}'
            vlan: external
            allowService: none
            trafficGroup: traffic-group-local-only
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Quickstart
        remark: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - serverAddresses:
                    - 10.0.2.2
                  servicePort: 80
              monitors:
                - http
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 10.0.1.2
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v1.0.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 10.0.1.2
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v1.0.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
post_onboard_enabled:
  - name: create_google_routes
    type: inline
    commands:
    - "EXT_GW=$(curl -sH 'Metadata-Flavor: Google' http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/gateway); tmsh create net route ext_gw_int network $EXT_GW/32 interface external"
    - "MGMT_SELF_IP=$(curl -sH 'Metadata-Flavor: Google' http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/ip); MGMT_MASK=$(curl -sH 'Metadata-Flavor: Google' http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/subnetmask); MGMT_NETWORK=$(ipcalc -n $MGMT_SELF_IP $MGMT_MASK | sed -n 's/^NETWORK=\\(.*\\)/\\1/p'); MGMT_PREFIX=$(ipcalc -p $MGMT_SELF_IP $MGMT_MASK | sed -n 's/^PREFIX=\\(.*\\)/\\1/p'); tmsh create sys management-route dhclient_route1 network $MGMT_SELF_IP/32 type interface; tmsh create sys management-route dhclient_route2 gateway $MGMT_SELF_IP network $MGMT_NETWORK/$MGMT_PREFIX"
    - tmsh save sys config
